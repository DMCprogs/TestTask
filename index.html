<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>feedback Page</title>
</head>

<body>
    <main role="main" class="wrapper">
        <div class="header">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">

                    Bootstrap
                </a>
            </nav>
        </div>
        <div class="row containerPage">
            <div class="col-md-8 order-md-2 mb-4">

                <div class="form-group">
                    <div id="sync_log" class="">
                        Обратная связь

                        Воспользуйтесь формой обратной связи или свяжитесь с нами по телефону test phone или электронной
                        почте test@gmail.com

                    </div>
                </div>


            </div>
            <div class="container__form order-md-1">
                <h1 class="mb-3">Свяжитесь с нами</h1>

                <div class="form feedbackForm">
                    <form class="form margin-top" method="POST" enctype="multipart/form-data">
                        <label class="label form__label js-label">
                            <input type="text" name="name"  class="form-control js-input" data-rule="required|name">
                            <span class="form__placeholder">Ваше имя</span>
                            <button type="button" title="Очистить" aria-label="Очистить" class="form__clear js-clear-input">
                                <img width="16" height="16" class="form__icon" src="./img/close.svg" alt="">
                            </button>
                        </label>
                        <label class="label form__label js-label">
                            <input type="email" name="email"  class="form-control js-input" data-rule="required|email">
                            <span class="form__placeholder">Email</span>
                            <button type="button" title="Очистить" aria-label="Очистить" class="form__clear js-clear-input">
                                <img width="16" height="16" class="form__icon" src="./img/close.svg" alt="">
                            </button>
                        </label>
                        <label class="label form__label js-label">
                            <textarea type="text" name="text"  class="form-control js-input textarea" data-rule="required|text"></textarea>
                            <span class="form__placeholder">Сообщение</span>
                            <button type="button" title="Очистить" aria-label="Очистить" class="form__clear js-clear-input">
                                <img width="16" height="16" class="form__icon" src="./img/close.svg" alt="">
                            </button>
                        </label>




                        <button class="btn btn-primary" type="submit" >Отправить </button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="text-center bg-body-tertiary">

            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
                © 2020 Copyright:
                <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
            </div>
            <!-- Copyright -->
        </footer>
        <div class="overlay" data-close=""></div>
        <div id="modal-thanks" class="dlg-modal modal__music dlg-modal-fade">

            <div class="container__modal">
                <div class="closer" onclick="modalClose('click')"><img class=" no__top img-svg" height="40px" width="40px" src="./img/close.svg" alt=""></div>
                <div class="text_thanks">
                    Спасибо что заполнили форму наш менеджер свяжется с вами в ближайшее время.
                </div>
            </div>
        </div>
        <script src="./js/feedback.js"></script>
        <script src="./js/js-form-validator.min.js"></script>
        <script src="./js/script.js"></script>
    </main>
</body>

</html>
